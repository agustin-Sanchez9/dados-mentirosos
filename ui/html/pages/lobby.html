{{define "content"}}
<div class="w-[95%] max-w-md mx-auto flex flex-col bg-slate-900 shadow-2xl rounded-2xl overflow-hidden border border-slate-700 my-10 relative">
    
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

    <div class="p-8 text-center border-b border-slate-800 bg-slate-800/50">
        <h1 class="text-2xl font-bold text-white mb-2">ðŸŽ² Dados Mentirosos</h1>
        <p class="text-slate-400 text-sm">Sala de Espera</p>
    </div>

    <div class="p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-800 to-slate-900 flex flex-col items-center justify-center gap-4">
        
        <p class="text-xs text-blue-400 uppercase tracking-widest font-bold">CÃ“DIGO DE SALA</p>
        
        <div class="flex items-center gap-2 bg-slate-950 p-1 pl-4 rounded-xl border border-slate-700 shadow-inner group cursor-pointer" onclick="copiarCodigo()">
            <span id="room-code" class="font-mono text-3xl text-white tracking-wider font-bold">{{.RoomID}}</span>
            <button class="bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white p-2 rounded-lg transition-colors" title="Copiar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>
        <p id="copy-feedback" class="text-green-500 text-xs h-4 opacity-0 transition-opacity">Â¡Copiado al portapapeles!</p>

    </div>

    <div class="p-6 bg-slate-900">
        <h2 class="text-sm text-slate-500 font-bold mb-4 flex items-center gap-2">
            JUGADORES CONECTADOS
            <span class="w-full h-[1px] bg-slate-800"></span>
        </h2>
        
        <ul id="players-list" class="space-y-2 min-h-[100px]">
            <li class="text-slate-500 italic text-sm flex items-center gap-2">
                <span class="animate-spin">âŒ›</span> Conectando...
            </li>
        </ul>
    </div>

    <div class="p-6 border-t border-slate-800 bg-slate-800/30">
        <button hx-post="/game/start?roomID={{.RoomID}}" 
                hx-swap="none"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
            <span>COMENZAR PARTIDA</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        </button>
        <p class="text-center text-xs text-slate-500 mt-3">Solo el creador de la sala puede iniciar.</p>
    </div>
</div>

<script>
    function copiarCodigo() {
        const codigo = document.getElementById('room-code').innerText;
        navigator.clipboard.writeText(codigo);
        
        // Feedback visual
        const feedback = document.getElementById('copy-feedback');
        feedback.classList.remove('opacity-0');
        setTimeout(() => feedback.classList.add('opacity-0'), 2000);
    }
</script>
{{end}}
