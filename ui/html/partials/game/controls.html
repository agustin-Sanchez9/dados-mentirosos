{{define "controls"}}
<form hx-post="/game/bet" hx-swap="none" class="flex flex-col gap-3">
    {{if gt .CurrentBetQty 0}}
        <button hx-post="/game/liar" 
                class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded uppercase tracking-wider shadow-lg transition transform active:scale-95">
            Â¡MENTIROSO!
        </button>
        <div class="text-center text-slate-500 text-xs">- O -</div>
    {{end}}

    <div class="flex gap-2">
        <div class="flex-1">
            <label class="text-xs text-slate-400">Cantidad</label>
            <input type="number" name="quantity" min="1" value="{{.CurrentBetQty}}" 
                   class="w-full bg-slate-700 text-white p-2 rounded text-center font-bold text-xl border border-slate-600">
        </div>
        <div class="flex-1">
            <label class="text-xs text-slate-400">Cara (1-6)</label>
            <input type="number" name="face" min="1" max="6" value="{{if .CurrentBetFace}}{{.CurrentBetFace}}{{else}}1{{end}}" 
                   class="w-full bg-slate-700 text-white p-2 rounded text-center font-bold text-xl border border-slate-600">
        </div>
    </div>
    
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded shadow-lg">
        APOSTAR
    </button>
</form>
{{end}}
